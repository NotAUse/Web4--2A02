<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="signup-container">
        <h2>Creer un Profil Tuniverse</h2>
    
    <form action="process-signup.php" method="post" id="signup" novalidate>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email">
        </div>
        
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div>
            <label for="password_confirmation">Repeat password</label>
            <input type="password" id="password_confirmation" name="password_confirmation">
        </div>
        <div class="form-group">
            <label>Ville d'Origine</label>
            <select name="hometown" >
                <option value="">Selectionnez votre ville</option>
                <option>Tunis</option>
                <option>Sfax</option>
                <option>Sousse</option>
                <option>Kairouan</option>
                <option>Bizerte</option>
            </select>
        </div>
        <div class="form-group">
            <label>Votre Centre d'Interet Principal</label>
            <select name="mainInterest" >
                <option value="">Choisissez un interet</option>
                <option>Histoire</option>
                <option>Culture</option>
                <option>Artisanat</option>
                <option>Gastronomie</option>
                <option>Patrimoine</option>
            </select>
        </div>
        <div class="form-group">
            <label>Photo de Profil</label>
            <input type="file" name="profilePicture" accept="image/*">
        </div>
        <button type="submit">Creer Profil</button>
    </form>
</div>
<script src="signup.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
console.log("signup.js loaded"); // Debugging message

const signupForm = document.getElementById("signupForm");

signupForm.addEventListener("submit", function (event) {
    event.preventDefault(); // Stop the form from submitting

    const fullName = signupForm.elements["fullName"].value.trim();
    const email = signupForm.elements["email"].value.trim();
    const password = signupForm.elements["password"].value.trim();
    const hometown = signupForm.elements["hometown"].value;
    const mainInterest = signupForm.elements["mainInterest"].value;

    let errors = [];

    // Validate full name
    if (fullName.length < 3) {
        errors.push("Le nom complet doit contenir au moins 3 caracteres.");
    }

    // Validate email
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        errors.push("Veuillez entrer une adresse email valide.");
    }

    // Validate password
    if (password.length < 6) {
        errors.push("Le mot de passe doit contenir au moins 6 caracteres.");
    }

    // Validate hometown
    if (hometown === "") {
        errors.push("Veuillez selectionner votre ville d'origine.");
    }

    // Validate main interest
    if (mainInterest === "") {
        errors.push("Veuillez selectionner votre centre d'interet principal.");
    }

    // Check for errors
    if (errors.length > 0) {
        alert("Veuillez corriger les erreurs suivantes:\n" + errors.join("\n"));
    } else {
        alert("Inscription réussie! Vous allez être redirigé.");
        signupForm.submit(); // Allow form submission
    }
});
});


</script>
</div>
        
        
    </form>
    
</body>
</html>
